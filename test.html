<!doctype html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/factory.js"></script>
    <script src="scripts/service.js"></script>

</head>
<body ng-app = 'myModule'>
<a href="#!employee">About me</a>
<ng-view></ng-view>
    <div >
        10 + 20 = {{   ['Nino', 'Cat'][0] }}
    </div>
    <div ng-controller="myController">
        40 + 50 = {{ 40 + 50 }}
        <br>
        სახელი: {{employee.name}}
        <br>
        გვარი: {{employee.surname}}
        <br>
        ტექსტი: {{message}}
        <br>
        <img ng-src = '{{employee.img}}' width="300px" height="150px">
        <table>
            <tr>
                <td>სახელი </td>
                <td>
                    <input type="text" ng-model="employee.name" >
                </td>
            </tr>
            <tr>
                <td>გვარი </td>
                <td>
                    <input type="text" ng-model="employee.surname">
                </td>
            </tr>
            <tr>
                <td>ტექსტი </td>
                <td>
                    <textarea ng-model="message"></textarea>
                </td>
            </tr>
        </table>
        <table>
            <thead>
               <th>Name</th>
               <th>Age</th>
            </thead>
            <tbody>
                <tr ng-repeat="dog in dogs">
                    <td>{{dog.name}}</td>
                    <td>{{dog.age}}</td>
                </tr>
            </tbody>
        </table>
        <ul>
            <li ng-repeat="dog in dogsChildren">
                {{dog.name}} index = {{$index}}
                <ul>
                    <li ng-repeat="child in dog.children">
                        {{child}} index = {{$index}} parentIndex = {{$parent.$index}}
                    </li>
                </ul>
            </li>
        </ul>

    </div>

</body>
</html>
